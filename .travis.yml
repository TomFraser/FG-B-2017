language: python
python:
    - "2.7"

# Cache PlatformIO packages using Travis CI container-based infrastructure
sudo: false
cache:
    directories:
        - "~/.platformio"

env:
    - PLATFORMIO_CI_SRC=Software/Motor/src/Motor.cpp

install:
    - pip install -U platformio

script:
    - platformio ci --project-conf="--project-conf="/Software/Motor/platformio.ini"
